<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js SPA - Final Solution</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin-bottom: 60px;
            overflow-x: hidden;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        .slide-menu {
            position: fixed;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s;
            z-index: 1;
        }
        .profile-slide-menu {
            left: 0;
            transform: translateX(-100%);
        }
        .side-slide-menu {
            right: 0;
            transform: translateX(100%);
            box-shadow: -2px 0 6px rgba(0, 0, 0, 0.2);
        }
        .active {
            transform: translateX(0);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }
        .bottom-nav a {
            padding: 10px;
            color: #333;
            text-align: center;
            text-decoration: none;
            flex-grow: 1;
        }
        .bottom-nav a:hover {
            background-color: #ddd;
        }
        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app" @click="handleOutsideClick">
        <!-- Header -->
        <div class="header">
            <!-- Profile Slide Menu Button -->
            <i class="fas fa-user-circle menu-btn" @click.stop="toggleProfileMenu"></i>

            <!-- User Info -->
            <div>
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile">
                <strong>John Doe</strong> | Balance: ₹500 | <i class="fas fa-star text-warning"></i> 55
            </div>

            <!-- Side Slide Menu Button -->
            <i class="fas fa-bars menu-btn" @click.stop="toggleSideMenu"></i>
        </div>

        <!-- Profile Slide Menu -->
        <div class="slide-menu profile-slide-menu" :class="{ active: showProfileMenu }" @click.stop>
            <h5>Profile Menu</h5>
            <div class="mb-3">
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile">
                <strong>John Doe</strong><br>
                Balance: ₹500 | <i class="fas fa-star text-warning"></i> 55
            </div>
            <button class="btn btn-outline-primary mb-2"><i class="fas fa-user-edit"></i> Edit Profile</button>
            <button class="btn btn-outline-success mb-2"><i class="fas fa-university"></i> Add Bank</button>
            <button class="btn btn-outline-info mb-2"><i class="fas fa-qrcode"></i> Add UPI</button>
            <button class="btn btn-outline-danger mb-2"><i class="fas fa-exclamation-circle"></i> Complaint Raise</button>
            <button class="btn btn-outline-warning mb-2"><i class="fas fa-id-card"></i> KYC</button>
            <button class="btn btn-outline-dark mb-2"><i class="fas fa-wallet"></i> Star Wallet</button>
        </div>

        <!-- Side Slide Menu -->
        <div class="slide-menu side-slide-menu" :class="{ active: showSideMenu }" @click.stop>
            <h5>Side Menu</h5>
            <button class="btn btn-outline-secondary mb-2"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button class="btn btn-outline-secondary mb-2"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <button class="btn btn-outline-secondary mb-2"><i class="fas fa-cog"></i> Settings</button>
            <button class="btn btn-outline-secondary mb-2"><i class="fas fa-ellipsis-h"></i> More</button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user"></i> My Account</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Buy</a>
            <a href="#"><i class="fas fa-dollar-sign"></i> Sale</a>
            <a href="#"><i class="fas fa-exchange-alt"></i> Transaction</a>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showProfileMenu: false,
                    showSideMenu: false
                };
            },
            methods: {
                toggleProfileMenu() {
                    this.showProfileMenu = !this.showProfileMenu;
                    this.showSideMenu = false;
                },
                toggleSideMenu() {
                    this.showSideMenu = !this.showSideMenu;
                    this.showProfileMenu = false;
                },
                handleOutsideClick(event) {
                    if (!event.target.closest('.profile-slide-menu') && !event.target.closest('.side-slide-menu')) {
                        this.showProfileMenu = false;
                        this.showSideMenu = false;
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
