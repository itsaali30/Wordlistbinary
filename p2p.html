<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js + PixiJS SPA</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #121212;
        }
        #app {
            position: relative;
            z-index: 2;
            color: white;
        }
        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
            color: white;
        }
        .slide-menu {
            position: fixed;
            top: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            color: white;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: transform 0.3s;
            z-index: 3;
        }
        .profile-slide-menu {
            left: 0;
            transform: translateX(-100%);
        }
        .side-slide-menu {
            right: 0;
            transform: translateX(100%);
        }
        .active {
            transform: translateX(0);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, color 0.3s;
        }
        .bottom-nav a:hover {
            transform: scale(1.1);
            color: #ffd700;
        }
        .menu-btn {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }
        .menu-btn:hover {
            color: #ffd700;
        }
        button {
            margin-top: 10px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ffd700;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            padding: 10px;
        }
        button:hover {
            background-color: #ffd700;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="app" @click="closeMenusOnOutsideClick">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-user-circle menu-btn" @click.stop="toggleProfileMenu"></i>
            <div>
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile">
                <strong>John Doe</strong> | â‚¹500 | <i class="fas fa-star text-warning"></i> 55
            </div>
            <i class="fas fa-bars menu-btn" @click.stop="toggleSideMenu"></i>
        </div>

        <!-- Profile Slide Menu -->
        <div class="slide-menu profile-slide-menu" :class="{ active: showProfileMenu }" @click.stop @mouseenter="resetHideTimer" @mouseleave="startHideTimer">
            <h4>Profile Menu</h4>
            <button><i class="fas fa-user-edit"></i> Edit Profile</button>
            <button><i class="fas fa-university"></i> Add Bank</button>
            <button><i class="fas fa-qrcode"></i> Add UPI</button>
            <button><i class="fas fa-exclamation-circle"></i> Complaint</button>
            <button><i class="fas fa-id-card"></i> KYC</button>
            <button><i class="fas fa-wallet"></i> Star Wallet</button>
        </div>

        <!-- Side Slide Menu -->
        <div class="slide-menu side-slide-menu" :class="{ active: showSideMenu }" @click.stop @mouseenter="resetHideTimer" @mouseleave="startHideTimer">
            <h4>Side Menu</h4>
            <button><i class="fas fa-sign-in-alt"></i> Login</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
            <button><i class="fas fa-cog"></i> Settings</button>
            <button><i class="fas fa-ellipsis-h"></i> More</button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user"></i> Account</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Buy</a>
            <a href="#"><i class="fas fa-dollar-sign"></i> Sell</a>
            <a href="#"><i class="fas fa-exchange-alt"></i> Transactions</a>
        </div>
    </div>

    <!-- Vue.js Script -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showProfileMenu: false,
                    showSideMenu: false,
                    hideTimer: null
                };
            },
            methods: {
                toggleProfileMenu() {
                    this.closeAllMenus();
                    this.showProfileMenu = !this.showProfileMenu;
                    this.startHideTimer();
                },
                toggleSideMenu() {
                    this.closeAllMenus();
                    this.showSideMenu = !this.showSideMenu;
                    this.startHideTimer();
                },
                closeAllMenus() {
                    this.showProfileMenu = false;
                    this.showSideMenu = false;
                },
                closeMenusOnOutsideClick(event) {
                    if (!event.target.closest('.slide-menu') && !event.target.closest('.menu-btn')) {
                        this.closeAllMenus();
                    }
                },
                startHideTimer() {
                    clearTimeout(this.hideTimer);
                    this.hideTimer = setTimeout(this.closeAllMenus, 2000);
                },
                resetHideTimer() {
                    clearTimeout(this.hideTimer);
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
